<template name="dashboardLayout">
  {{#globalLayout}}

  <core-drawer-panel data-drawer-panel>

    <!-- Drawer -->
    <core-header-panel mode="waterfall" drawer>
      <core-toolbar class="toolbar toolbar-dark">
        <a class="header-logo" href="/">
          <!--<img src="/img/white-logo.png"/>-->
            <h1>Toduo</h1>
        </a>
      </core-toolbar>
      <div layout vertical fit>
        <core-menu class="nav">

          <a href="#">
              <paper-item>
                  <core-icon icon="inbox"></core-icon>
                  Inbox
              </paper-item>
          </a>

          <core-submenu label="Actions" icon="check-box" active>
              <a href="{{pathFor route='action'}}">
                  <paper-item data-action="switch-action">
                      <core-icon icon="chevron-right"></core-icon>
                      Next
                  </paper-item>
              </a>
              <a href="{{pathFor route='action'}}">
                  <paper-item data-action="switch-action">
                      <core-icon icon="chevron-right"></core-icon>
                      Scheduled
                  </paper-item>
              </a>
              <a href="{{pathFor route='action'}}">
                  <paper-item data-action="switch-action">
                      <core-icon icon="chevron-right"></core-icon>
                      Waiting
                  </paper-item>
              </a>
              <a href="{{pathFor route='action'}}">
                  <paper-item data-action="switch-action">
                      <core-icon icon="chevron-right"></core-icon>
                      Someday
                  </paper-item>
              </a>
          </core-submenu>

          <core-submenu label="Projects" icon="apps" active>
            <a href="{{pathFor route='project'}}">
              <paper-item data-action="switch-project">
                <core-icon icon="chevron-right"></core-icon>
                Project 1
              </paper-item>
            </a>
            <a href="{{pathFor route='project'}}">
              <paper-item data-action="switch-project">
                <core-icon icon="chevron-right"></core-icon>
                Project 2
              </paper-item>
            </a>
          </core-submenu>

          <a href="#">
              <paper-item>
                  <core-icon icon="place"></core-icon>
                  Contexts
              </paper-item>
          </a>

          <a href="#">
            <paper-item>
              <core-icon icon="settings"></core-icon>
              Settings
            </paper-item>
          </a>


          <a href="/sign-out">
            <paper-item>
              <core-icon icon="exit-to-app"></core-icon>
              Sign out
            </paper-item>
          </a>

        </core-menu>

        <div flex></div>

        <core-menu class="">
          <paper-item label="{{currentEmail}}" class="list-item current-user">
          </paper-item>
        </core-menu>
      </div>
    </core-header-panel>

    <!-- Main Content -->
    <core-header-panel mode="waterfall" main>
      <core-toolbar class="toolbar toolbar-primary">
        {{#if narrow}}
        <paper-icon-button icon="menu" data-action="toggle-drawer">
        </paper-icon-button>
        {{/if}}
        {{> yield "contentToolbar"}}
      </core-toolbar>

      <div class="content">
        {{#if UI.contentBlock}}
        {{> UI.contentBlock}}
        {{else}}
        {{> yield}}
        {{/if}}
      </div>
    </core-header-panel>

  </core-drawer-panel>

  {{/globalLayout}}

</template>
